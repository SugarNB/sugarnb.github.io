<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    {% seo %}
    {% feed_meta %}
</head>
<body class="light-theme">
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <a href="{{ '/' | relative_url }}" class="site-title">
                    <i class="fas fa-blog"></i>
                    {{ site.title }}
                </a>
                <nav class="main-nav">
                    <a href="{{ '/' | relative_url }}">首页</a>
                    <a href="{{ '/categories' | relative_url }}">分类</a>
                    <a href="{{ '/tags' | relative_url }}">标签</a>
                    <a href="{{ '/about' | relative_url }}">关于我</a>
                    <a href="{{ '/search' | relative_url }}">
                        <i class="fas fa-search"></i>
                    </a>
                    <button class="theme-toggle" id="themeToggle" aria-label="切换主题">
                        <i class="fas fa-moon"></i>
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        {{ content }}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.title }}. All rights reserved.</p>
            <div class="social-links">
                {% if site.social.github %}
                <a href="https://github.com/{{ site.social.github }}" target="_blank" rel="noopener">
                    <i class="fab fa-github"></i>
                </a>
                {% endif %}
                {% if site.social.email %}
                <a href="mailto:{{ site.social.email }}">
                    <i class="fas fa-envelope"></i>
                </a>
                {% endif %}
            </div>
        </div>
    </footer>

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>
</body>
</html>
